<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- preconnect fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/spotify.svg" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <section id="sidebar">
        <img src="./assets/options.svg" alt="Options" />

        <nav>
          <ul>
            <a href="#" class="selected">
              <li>
                <img src="./assets/home.svg" alt="Home" />
                Home
              </li>
            </a>
            <a href="#">
              <li>
                <!-- <img src="./assets/search.svg" alt="Search" /> -->
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16.5925 17.6418C18.5056 16.0139 19.7194 13.5864 19.7194 10.875C19.7194 5.97345 15.7528 2 10.8597 2C5.96663 2 2 5.97345 2 10.875C2 15.7765 5.96663 19.7499 10.8597 19.7499C13.046 19.7499 15.0473 18.9567 16.5925 17.6418ZM16.5925 17.6418L22 23"
                    stroke="#999999"
                    stroke-linecap="round"
                  />
                </svg>

                Search
              </li>
            </a>
            <a href="#">
              <li>
                <img src="./assets/library.svg" alt="Library" />
                Your Library
              </li>
            </a>
          </ul>
        </nav>

        <div class="playlists">
          <ul>
            <a href="#">
              <li>
                <img src="./assets/create-playlist.svg" alt="Create Playlist" />
                Create Playlist
              </li>
            </a>

            <a href="#">
              <li>
                <img src="./assets/liked_songs.svg" alt="Liked Songs" />
                Liked Songs
              </li>
            </a>
          </ul>
        </div>

        <div class="divider"></div>

        <ul class="playlists-list">
          <li>
            <a href="#">Best Of 80's</a>
          </li>
          <li>
            <a href="#">Your Top Songs 2023</a>
          </li>
          <li>
            <a href="#">Pesado</a>
          </li>
        </ul>
      </section>

      <main>te amo livia</main>

      <footer>
        <div class="playing">
          <div class="album-image">
            <img src="./assets/album-cover.jpg" alt="Reload" />
          </div>
          <div class="music-info">
            <h2>The Unforgiven II</h2>
            <p>Metallica</p>
          </div>
          <img src="./assets/small_like.svg" alt="Like" id="like" />
        </div>
        <div class="music-options">
          <div class="options">
            <img src="./assets/shuffle.svg" alt="Shuffle" />
            <img src="./assets/back.svg" alt="Back" />
            <div class="pause">
              <img src="./assets/pause.svg" alt="Pause" />
            </div>
            <img src="./assets/next.svg" alt="Next" />
            <img src="./assets/repeat.svg" alt="Repeat" />
          </div>

          <div class="timebar">
            <p>0:00</p>
            <input type="range" class="music-bar" />
            <p>6:36</p>
          </div>
        </div>

        <div class="general-options">
          <img src="./assets/microphone.svg" alt="microphone" />
          <img src="./assets/playlist.svg" alt="Playlist" />
          <img src="./assets/desktop.svg" alt="Desktop" />
          <img src="./assets/speaker.svg" alt="Speaker" />

          <!-- FAZER UM JS PRA TROCAR ICONE DO SOM -->
          <input type="range" value="0" min="0" max="100" />
          <img src="./assets/expand.svg" alt="expand" />
        </div>
      </footer>
    </div>
  </body>
</html>
